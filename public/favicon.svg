<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .metro-bg { fill: #1f2937; }
      .metro-line { stroke: #00ff41; stroke-width: 2; fill: none; }
      .metro-station { fill: #00ff41; }
      .metro-text { fill: #00ff41; font-family: monospace; font-size: 8px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="metro-bg" width="32" height="32" rx="6"/>
  
  <!-- Metro lines -->
  <path class="metro-line" d="M4 12 L28 12"/>
  <path class="metro-line" d="M4 20 L28 20"/>
  <path class="metro-line" d="M12 4 L12 28"/>
  
  <!-- Metro stations -->
  <circle class="metro-station" cx="12" cy="12" r="2"/>
  <circle class="metro-station" cx="20" cy="12" r="2"/>
  <circle class="metro-station" cx="12" cy="20" r="2"/>
  <circle class="metro-station" cx="20" cy="20" r="2"/>
  
  <!-- Central interchange -->
  <circle class="metro-station" cx="16" cy="16" r="2.5"/>
  
  <!-- M letter -->
  <text class="metro-text" x="14" y="18">M</text>
</svg>
